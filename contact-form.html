<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta property="og:type" content="website">
    <meta name="description" content="Organizing with the Working Class of Tippecanoe County, Indiana">
    <meta name="twitter:title" content="Greater Lafayette DSA">
    <meta name="twitter:image" content="../assets/img/logo-dsa-br-transparent.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Organizing with the Working Class of Tippecanoe County, Indiana">

    <link rel="stylesheet" href="assets/css/Manifold%20DSA.css">
</head>

<body>
    <div id="navigation"></div>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container" style="border-style: none;border-color: #ec1f27;">

                <div class="block-heading navbar-buffer">
                    <h2 style="color: #ec1f27;">Contact Us</h2>
                    <p>Any comment, concerns, issues, or curiosities can be sent in here and we'll get back to you as soon as possible!</p>
                </div>

                <form style="border-top-color: #ec1f27;" action="https://formsubmit.co/2dfe8f2bd71b45882eaeffcfb4b3bbab" method="POST">

                    <div class="form-group">
                        <label>Name</label>
                        <input id="Name" name="Name" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label>Subject</label>
                        <input id="Subject" name="Subject" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input id="Email" name="Email" class="form-control" type="email">
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="Message" name="Message" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" style="background: #ec1f27;border-style: none;">Send</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <div id="footer"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>

        $(function() {
            $("#navigation").load("assets/modules/navbar.html");
        });
        $(function() {
            $("#footer").load("assets/modules/footer.html");
        });
    </script>
</body>

</html>
